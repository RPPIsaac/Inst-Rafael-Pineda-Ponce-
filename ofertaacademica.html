<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oferta Académica</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #d6eaf8);
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #1a5276;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .contenedor {
      max-width: 900px;
      margin: 0 auto;
    }

    .bloque {
      background-color: #ffffff;
      border-left: 6px solid #2980b9;
      padding: 25px 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .titulo-bloque {
      font-size: 22px;
      color: #2c3e50;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 10px;
      font-size: 16px;
      color: #444;
    }

    .carreras-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .carrera {
      text-align: center;
    }

    .carrera img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #3498db;
      margin-bottom: 10px;
    }

    .carrera span {
      display: block;
      font-weight: bold;
      color: #2c3e50;
    }

    .info-aplica {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }

    .boton-regresar {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background-color: #2ecc71;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .boton-regresar:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>Oferta Académica</h1>

    <div class="bloque">
      <div class="titulo-bloque">Módulos Activos</div>
      <ul>
        <li>Madera</li>
        <li>Corte y Confección</li>
        <li>Módulo de Soldadura Eléctrica</li>
      </ul>
      <div class="info-aplica"><strong>Aplica para:</strong> Séptimo, Octavo y Noveno.</div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Carreras en Bachillerato</div>
      <div class="carreras-grid">
        <div class="carrera">
          <img src="ala2.jpeg" alt="Informática">
          <span>Informática</span>
        </div>
        <div class="carrera">
          <img src="ala4.jpeg" alt="Estructuras Metálicas">
          <span>Estructuras Metálicas</span>
        </div>
        <div class="carrera">
          <img src="ala3.jpeg" alt="Electricidad">
          <span>Electricidad</span>
        </div>
        <div class="carrera">
          <img src="ala1.jpeg" alt="Hotelera">
          <span>Hotelera</span>
        </div>
      </div>
      <div class="info-aplica"><strong>Aplica para:</strong> Onceavo y Doceavo.</div>
    </div>

    <a class="boton-regresar" href="index.html">
      ← Regresar a la página principal
    </a>
  </div>

</body>
</html>
