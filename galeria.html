<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .gallery-container {
      width: 90vw;
      height: 90vh;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .gallery-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      box-sizing: border-box;
    }

    .gallery-slide img {
      max-width: 150px;
      max-height: 150px;
      width: auto;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
    }

    .arrow {
      cursor: pointer;
      font-size: 30px;
      user-select: none;
      margin: 20px;
      color: #333;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arrow:hover {
      color: #007BFF;
    }

    .back-button {
      margin-top: 30px;
    }

    .back-button a button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button a button:hover {
      background-color: #0056b3;
    }

    .fullscreen-view {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      display: none;
    }

    .fullscreen-view img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 20px;
      padding: 10px 15px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }

    .close-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Galería</h1>

  <div class="gallery-container">
    <div class="gallery-track" id="galleryTrack">
      <div class="gallery-slide">
        <img src="usu1.jpeg" alt="Imagen 1">
        <img src="usu2.jpeg" alt="Imagen 2">
        <img src="usu3.jpeg" alt="Imagen 3">
        <img src="usu4.jpeg" alt="Imagen 4">
        <img src="usu5.jpeg" alt="Imagen 5">
      </div>
      <div class="gallery-slide">
        <img src="usu6.jpeg" alt="Imagen 6">
        <img src="usu7.jpeg" alt="Imagen 7">
        <img src="usu8.jpeg" alt="Imagen 8">
        <img src="usu9.jpeg" alt="Imagen 9">
        <img src="usu10.jpeg" alt="Imagen 10">
      </div>
      <div class="gallery-slide">
        <img src="usu11.jpeg" alt="Imagen 11">
        <img src="usu12.jpeg" alt="Imagen 12">
        <img src="usu13.jpeg" alt="Imagen 13">
        <img src="usu14.jpeg" alt="Imagen 14">
        <img src="usu15.jpeg" alt="Imagen 15">
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="arrow" onclick="prevSlide()">&#8592;</div>
    <div class="arrow" onclick="nextSlide()">&#8594;</div>
  </div>

  <div class="back-button">
    <a href="index.html">
      <button>Regresar a la página principal</button>
    </a>
  </div>

  <div class="fullscreen-view" id="fullscreenView">
    <button class="close-btn" onclick="closeFullscreen()">Cerrar ✖</button>
    <img id="fullscreenImg" src="" alt="Imagen grande">
  </div>

  <script>
    let currentIndex = 0;
    const track = document.getElementById("galleryTrack");
    const totalSlides = track.children.length;

    function updateGallery() {
      const offset = -currentIndex * 100;
      track.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      if (currentIndex < totalSlides - 1) {
        currentIndex++;
        updateGallery();
      }
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        updateGallery();
      }
    }

    const images = document.querySelectorAll(".gallery-slide img");
    const fullscreenView = document.getElementById("fullscreenView");
    const fullscreenImg = document.getElementById("fullscreenImg");

    images.forEach(img => {
      img.addEventListener("click", () => {
        fullscreenImg.src = img.src;
        fullscreenView.style.display = "flex";
      });
    });

    function closeFullscreen() {
      fullscreenView.style.display = "none";
    }
  </script>

</body>
</html>
